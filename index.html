<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reproductor de m√∫sica JavaScript</title>
	<link href="style.css" rel="stylesheet"> <!--load all styles -->
	<link href="fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->
	<script defer src="fontawesome/js/all.js"></script> <!--load all styles -->
 
</head>
<body>

	<audio id="player" ontimeupdate="updateProgress();">
		<source  id="source">	
		Audio no soportado	
	</audio>
	
	<div id="controls">
		<div class="timer" id="timer">
			&nbsp;
		</div>
		
		
		<i class="fas fa-backward fa-1x" onclick="prevMusic();" width="10px"></i>
		<i class="far fa-play-circle fa-1x" onclick="togglePlay();" id="iconPlay"></i> 
		<i class="fa fa-undo fa-1x" ></i>
        <i class="fas fa-forward fa-1x" onclick="nextMusic();"></i>
		<br>
       
		<span id="currentPlay"></span><br>
		<progress id="progress" value="0" max="100" ></progress>
        <div class="volumen">
			Vol: 
			<i class="fas fa-volume-down fa-1x"></i> 
			<input type="range" name="volumen" id="volumen" min="0" max="1" step="0.01" value="0.75"> 
			<i class="fas fa-volume-up" ></i>
		</div>
        <h4>Musica sonando actualmente en el restaurante</h4>
		<div id="playList"></div>
	</div>
	</div>	
	<script type="text/javascript" src="reproductor.js"></script>
</body>
</html>
